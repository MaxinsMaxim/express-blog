<%- include ../include/header.html %>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form role="form" class="form-horizontal" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2">标题：</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-tint"></span>
                    </span>
                    <input type="text" class="form-control" value="<%=article.title%>" placeholder="请输入标题" name="title" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">内容：</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </span>
                    <textarea name="content" rows="10" class="form-control" placeholder="请输入内容" required><%=article.content%></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2" style="padding: 0">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<%- include ../include/footer.html %>
