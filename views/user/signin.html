<%- include ../include/header.html %>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">登录</div>
            <div class="panel-body">
                <form role="form" method="post">
                    <div class="form-group">
                        <div class="col-sm-12 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                            <input type="text" class="form-control" placeholder="请输入用户名" name="username" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                            <input type="text" class="form-control" placeholder="请输入密码" name="password" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12" style="padding: 0">
                            <button type="submit" class="btn btn-block btn-default">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<%- include ../include/footer.html %>
