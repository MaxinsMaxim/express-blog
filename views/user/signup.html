<%- include ../include/header.html %>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form role="form" class="form-horizontal" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-2">用户名：</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" placeholder="请输入用户名" name="username" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">密码：</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="text" class="form-control" placeholder="请输入密码" name="password" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">邮箱：</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </span>
                    <input type="text" class="form-control" placeholder="请输入邮箱" name="email" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">头像：</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-cloud-upload"></span>
                    </span>
                    <input type="file" class="form-control" name="avatar" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2" style="padding: 0">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
<%- include ../include/footer.html %>
